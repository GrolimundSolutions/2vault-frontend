<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <title>2Vault</title>
</head>
<body>
<div class="container">
    <h3>PlainText to Vault</h3>
    <p>This simple form create an Ansible Vault from the PlanText field.</p>

    <div class="form-group">
        <textarea autofocus class="form-control" id="vault" placeholder="Enter Plaintext" rows="10"></textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="button">Create Vault</button>
    </div>

    <div class="form-group">
        <textarea class="form-control" id="result" placeholder="Returns Ansible Vault" readonly rows="10"></textarea>
    </div>

</div>
<script src="fetch.js" type="text/javascript"></script>
</body>
</html>
